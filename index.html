<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathJax GitHub Pages Example</title>
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']]
            }
        };
    </script>
    <script id="MathJax-script" async
            src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
            line-height: 1.6;
            margin: 0;
        }
        h1 {
            color: #333;
            text-align: center;
            font-size: clamp(1.5rem, 4vw, 2.5rem);
        }
        p {
            max-width: 700px;
            margin: 0 auto;
            text-align: center;
            font-size: clamp(1rem, 2.5vw, 1.2rem);
        }
        .math-block {
            text-align: center;
            margin: 20px 0;
            font-size: clamp(1.2rem, 3vw, 1.8rem);
        }
    </style>
</head>
<body>
    <h1>MathJax on GitHub Pages</h1>
    <p>This is an example of a differential equation rendered using MathJax:</p>

    <div class="math-block">
        $$\dot{y} = a(u - y)$$
    </div>

    <p>You can write more math inline like $y' = a(u - y)$ or in display mode as above.</p>
</body>
</html>
